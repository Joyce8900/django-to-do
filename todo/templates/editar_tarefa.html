<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Editar Tarefas</title>
</head>

<body>
  <br>
  <br>
  <div class="container">
    <form class="form g-3 needs-validation"  action="" method="POST">
      {% csrf_token %}
      <label for="title" name="title"> Title </label>
      <input class="form-control" value="{{ tarefa.title }}" type="text" name="title" id="title" placeholder="Title" required>
      <br>
      <label for="description" name="description"> Description </label>
      <input class="form-control" value="{{ tarefa.description }}" type= "text" name="description" id="description" placeholder="Description">
      <br>
      <label for="completed_at"> Completion Date </label>
      <input type="date" value="{{ tarefa.completed_at }}" class="form-control" name="completed_at">
      
      <br>
      {{ form.as_p }}
      <button class="btn btn-success" type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-danger" href={%url 'listar_tarefas'%}>Cancel</button>
      
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
