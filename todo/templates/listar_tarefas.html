<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Listar Tarefas</title>
</head>

<body>
  <br>
  <br>
  <div class="container">
    <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Completed</th>
      <th scope="col">Completed Date</th>
      <th scope="col">Excluir</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todos %}
    <tr>
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <td>
        <form method="POST" action="{% url 'completar_tarefa' todo.id %}">
          {% csrf_token %}
          {% if not todo.completed %}
            <button id='completo' type="submit" class="btn btn-warning">Completar</button>
          {% else %}
            <p class="btn btn-success">Completo</p>
          {% endif %}
        </form>
      </td>
      <td>{{ todo.completed_at }}</td>
      <td>
        <a class='btn btn-danger' id='delete' href="{% url 'deletar_tarefa' todo.id %}">Delete</a>
      </td>
      <td>
        
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script>
    document.querySelectorAll('#delete').forEach(btn => {
      btn.addEventListener('click', function(e) {
        if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
          e.preventDefault();
        }
      });
    });
  </script>
  
</body>

</html>
